<div id="overlay">
  <div class="cart-wrapper container bg-transparent">
    <div class="container__row bg-transparent">
      <div class="container__col-md-6 bg-transparent"></div>
      <div class="container__col-md-6">
        <div class="cart">
          <div>
            <div class="cart-header">
              <div class="heading-text">My Cart (1 Item)</div>
              <div class="close-icon" (click)="sendToggleCart()">&#10005;</div>
            </div>
            <div class="cart-body">
              <div class="item">
                <div class="item-thumbnail">
                  <img
                    src="http://localhost:5001/static/images/products/fruit-n-veg/kiwi-green.jpg"
                    alt="Kiwi"
                  />
                </div>
                <div class="item-description">
                  <h1>Apple Washington, Regular, 4Pcs</h1>
                  <div class="item-control">
                    <span class="plus">-</span>
                    <span class="value"> 1</span>
                    <span class="minus">+</span>
                    <span class="value"> X</span>
                    <span class="value">Rs. 187</span>
                  </div>
                </div>
                <div class="item-amount">
                  <span>Rs. 187</span>
                </div>
              </div>
              <div class="discount">
                <img
                  src="http://localhost:5001/static/images/lowest-price.png"
                  alt="Discount"
                />
                <div class="discount-text">
                  You won't find it cheaper anywhere
                </div>
              </div>
            </div>
          </div>

          <div class="cart-footer">
            <div class="footer-text">Promo can be applied on payment page</div>
            <div class="cart-button">
              <div>Proceed to checkout</div>
              <div>Rs.187 ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
